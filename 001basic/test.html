<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>我们从零开始，做一个网页来</title>
  <style type="text/css">
    body{
      background-image:url(./images/1.jpg);
      background-size:100% 100%;
      height:100%;    
    }
    html{
    height:100%;
    }
    @keyframes myfirst{
        from{background: red;}
        to{background: green;}
    }
    h1{
        animation: myfirst 1s;
    }
  </style>
</head>
<body>
  <h2>静夜思</h2>
  <p>窗前明月光，</p>
  <p>疑是地上霜。</p>
  <p>举头望明月，</p>
  <p>低头思故乡。</p>
</body>
</html>
